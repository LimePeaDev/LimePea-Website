<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Stock History - LimePea</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #1e1e2f;
      color: #e0e0e0;
    }
    header {
      background-color: #111827;
      padding: 1rem 2rem;
    }
    header h1 {
      color: #00ffc3;
      margin: 0;
    }
    nav {
      margin-top: 0.5rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #76c7ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    canvas {
      background-color: #2a2a3d;
      padding: 1rem;
      border-radius: 10px;
      height: 300px !important;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #111827;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <h1>LimePea Bot</h1>
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="help.html">📖 Help</a>
    <a href="download.html">⬇️ Download</a>
    <a href="support.html">💬 Support</a>
    <a href="policy.html">🔐 Policy</a>
    <a href="contact.html">📧 Contact</a>
    <a href="changelog.html">📌 Changelog</a>
    <a href="stocks.html">📊 Stocks</a>
  </nav>
</header>

<main>
  <h2 style="text-align:center;">📈 LimePea Stock Graph</h2>
  <canvas id="stockChart"></canvas>
</main>

<footer>
  LimePea Bot • © 2025 Dev Team • Built with 💚
</footer>

<script>
async function loadChartData() {
  const res = await fetch("https://raw.githubusercontent.com/LimePeaDev/LimePea-Website/main/stock_history.json");
  const raw = await res.json();

  const updates = Object.values(raw); // array of all stock snapshots
  const updateCount = updates.map((_, i) => i + 1); // 1, 2, 3...

  const stockNames = Object.keys(updates[0]); // get all stock names

  const datasets = stockNames.map((name, i) => {
    const hue = (i * 360 / stockNames.length) % 360;
    return {
      label: name,
      data: updates.map(snap => snap[name]),
      borderColor: `hsl(${hue}, 80%, 60%)`,
      backgroundColor: `hsl(${hue}, 80%, 60%)`,
      fill: false,
      tension: 0.4,
      pointRadius: 0,
      borderWidth: 2
    };
  });

  new Chart(document.getElementById("stockChart").getContext("2d"), {
    type: "line",
    data: {
      labels: updateCount,
      datasets: datasets
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: true,
          position: "bottom",
          labels: { color: "#e0e0e0", font: { size: 12 } }
        }
      },
      scales: {
        x: {
          title: { display: true, text: "Update #", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" }
        },
        y: {
          beginAtZero: true,
          title: { display: true, text: "Price", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" }
        }
      }
    }
  });
}

loadChartData();
</script>

</body>
</html>
