<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LimePea Stock Viewer</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    header {
      background: #111827;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      color: #00ffc3;
    }

    nav {
      text-align: center;
      margin-top: 0.5rem;
    }

    nav a {
      color: #76c7ff;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #marketChart {
      background: #2a2a3d;
      border-radius: 10px;
      width: 100%;
      height: 850px !important;
    }

    #eventModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2a3d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      z-index: 999;
      color: white;
      max-width: 90%;
      width: 400px;
    }

    #eventModal h3 {
      margin-top: 0;
      color: #00ffc3;
    }

    #eventModal button {
      margin-top: 10px;
      background: #ff0077;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>LimePea Stock Market</h1>
    <nav>
      <a href="index.html">ğŸ  Home</a>
      <a href="help.html">ğŸ“– Help</a>
      <a href="download.html">â¬‡ï¸ Download</a>
      <a href="support.html">ğŸ’¬ Support</a>
      <a href="policy.html">ğŸ” Policy</a>
      <a href="contact.html">ğŸ“§ Contact</a>
      <a href="changelog.html">ğŸ“Œ Changelog</a>
      <a href="stocks.html">ğŸ“Š Stocks</a>
    </nav>
  </header>

  <main>
    <canvas id="marketChart"></canvas>
  </main>

  <!-- Modal for Event Details -->
  <div id="eventModal">
    <h3 id="eventTitle">Market Event</h3>
    <p id="eventBody"></p>
    <button onclick="document.getElementById('eventModal').style.display='none'">Close</button>
  </div>

  <script>
    const colors = [
      '#00ffc3', '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0',
      '#9966ff', '#ff9f40', '#c9cbcf', '#00b8ff', '#ff6abf'
    ];
    let stockData, marketChart, stockEvents = [];

    Promise.all([
      fetch('stock_history.json').then(res => res.json()),
      fetch('stock_events.json').then(res => res.json()).catch(() => [])
    ]).then(([data, events]) => {
      stockData = data;
      stockEvents = events;
      renderLineChart();
    });

    function renderLineChart() {
      const stockNames = Object.keys(stockData);
      const datasets = stockNames.map((ticker, i) => ({
        label: stockData[ticker].name,
        data: stockData[ticker].history.map((price, idx) => ({ x: idx + 1, y: price })),
        borderColor: colors[i],
        borderWidth: 2,
        pointRadius: 0,
        tension: 0.3
      }));

      const dotData = stockEvents.map(e => ({
        x: e.index,
        y: e.price,
        event: e.reason || "Market Event",
        ticker: e.ticker
      }));

      datasets.push({
        label: "Market Events",
        data: dotData,
        pointBackgroundColor: "#ff0077",
        pointRadius: 6,
        pointHoverRadius: 10,
        showLine: false,
        type: "scatter",
        borderWidth: 0,
        backgroundColor: "#ff0077",
        pointStyle: "circle",
        animations: {
          radius: {
            duration: 1000,
            easing: "easeInOutBounce",
            loop: true,
            from: 6,
            to: 10
          }
        }
      });

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'line',
        data: { datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#e0e0e0', usePointStyle: true },
              onClick: (_, item) => {
                const ticker = stockNames[item.datasetIndex];
                if (ticker) renderCandlestickChart(ticker);
              }
            },
            title: {
              display: true,
              text: 'LimePea Market Overview',
              color: '#00ffc3',
              font: { size: 18 }
            },
            tooltip: {
              callbacks: {
                label: (ctx) => {
                  if (ctx.dataset.label === "Market Events") {
                    const e = ctx.raw;
                    return `ğŸ“Œ ${e.event} (${e.ticker || '???'}) â€“ ${e.y}`;
                  }
                  return `${ctx.dataset.label}: ${ctx.parsed.y}`;
                }
              }
            },
            zoom: {
              pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
              zoom: { wheel: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'History Entry #', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              min: 0,
              max: 400,
              title: { display: true, text: 'Price', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          }
        }
      });

      document.getElementById('marketChart').onclick = (evt) => {
        const points = marketChart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
        if (points.length) {
          const point = points[0];
          const dataset = marketChart.data.datasets[point.datasetIndex];

          if (dataset.label === "Market Events") {
            const e = dataset.data[point.index];
            document.getElementById("eventTitle").innerHTML = `ğŸ“Œ Market Event on ${e.ticker || 'Unknown'}`;
            document.getElementById("eventBody").innerHTML = `
              <strong>Reason:</strong> ${e.event || 'No details'}<br>
              <strong>Price:</strong> ${e.y}<br>
              <strong>Entry Index:</strong> ${e.x}
            `;
            document.getElementById("eventModal").style.display = "block";
          }
        }
      };
    }

    function renderCandlestickChart(ticker) {
      const prices = stockData[ticker].history;
      const candles = prices.map((close, i) => {
        const open = i === 0 ? close : prices[i - 1];
        const nearby = [prices[i - 1] || close, close, prices[i + 1] || close];
        const high = Math.max(...nearby);
        const low = Math.min(...nearby);
        return { x: i + 1, o: open, h: high, l: low, c: close };
      });

      const eventDots = stockEvents
        .filter(e => e.ticker === ticker)
        .map(e => ({
          x: e.index,
          y: e.price,
          event: e.reason || "Market Event",
          ticker: e.ticker
        }));

      const minPrice = Math.min(...prices);
      const maxPrice = Math.max(...prices);
      const buffer = Math.max(5, Math.round((maxPrice - minPrice) * 0.05));

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: `${stockData[ticker].name} â€“ Candlestick`,
            data: candles,
            color: {
              up: '#00ff88',
              down: '#ff5b5b',
              unchanged: '#cccccc'
            }
          },
          {
            label: "Market Events",
            data: eventDots,
            type: "scatter",
            showLine: false,
            backgroundColor: "#ff0077",
            pointRadius: 6,
            pointHoverRadius: 10,
            animations: {
              radius: {
                duration: 1000,
                easing: "easeInOutBounce",
                loop: true,
                from: 6,
                to: 10
              }
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: `${stockData[ticker].name} â€“ Candlestick Chart`,
              color: '#00ffc3',
              font: { size: 18 }
            },
            tooltip: {
              callbacks: {
                label: (ctx) => {
                  if (ctx.dataset.label === "Market Events") {
                    const e = ctx.raw;
                    return `ğŸ“Œ ${e.event} (${e.ticker}) â€“ ${e.y}`;
                  }
                  return `Price: ${ctx.parsed.y}`;
                }
              }
            },
            zoom: {
              pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
              zoom: { wheel: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'History Entry #', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              min: minPrice - buffer,
              max: maxPrice + buffer,
              title: { display: true, text: 'Price', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          },
          onClick: () => renderLineChart()
        }
      });

      document.getElementById('marketChart').onclick = (evt) => {
        const points = marketChart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
        if (points.length) {
          const point = points[0];
          const dataset = marketChart.data.datasets[point.datasetIndex];

          if (dataset.label === "Market Events") {
            const e = dataset.data[point.index];
            document.getElementById("eventTitle").innerHTML = `ğŸ“Œ Market Event on ${e.ticker || 'Unknown'}`;
            document.getElementById("eventBody").innerHTML = `
              <strong>Reason:</strong> ${e.event || 'No details'}<br>
              <strong>Price:</strong> ${e.y}<br>
              <strong>Entry Index:</strong> ${e.x}
            `;
            document.getElementById("eventModal").style.display = "block";
          }
        }
      };
    }
  </script>
</body>
</html>
