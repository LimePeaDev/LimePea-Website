<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LimePea Stocks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #1e1e2f; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 2rem; }
    canvas { background: #2a2a3d; border-radius: 12px; padding: 1rem; max-width: 100%; }
    h1 { text-align: center; color: #00ffc3; margin-bottom: 2rem; }
  </style>
</head>
<body>

<h1>ðŸ“Š LimePea Stock History</h1>
<canvas id="stockChart" height="400"></canvas>

<script>
async function loadChartData() {
  const res = await fetch("https://raw.githubusercontent.com/LimePeaDev/LimePea-Website/main/stock_history.json");
  const data = await res.json();

  const updates = Object.values(data);
  const updateLabels = updates.map((_, i) => i + 1);

  const stockNames = Object.keys(updates[0]);
  const datasets = stockNames.map((stock, i) => {
    const color = `hsl(${(i * 360 / stockNames.length)}, 80%, 60%)`;
    return {
      label: stock,
      data: updates.map(entry => entry[stock]),
      borderColor: color,
      backgroundColor: color,
      tension: 0.3,
      borderWidth: 2,
      pointRadius: 0,
      fill: false
    };
  });

  new Chart(document.getElementById('stockChart'), {
    type: 'line',
    data: {
      labels: updateLabels,
      datasets
    },
    options: {
      plugins: {
        legend: {
          labels: { color: "#fff" }
        }
      },
      scales: {
        x: {
          title: { display: true, text: "Update Count", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" }
        },
        y: {
          title: { display: true, text: "Price", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" },
          beginAtZero: true
        }
      }
    }
  });
}
loadChartData();
</script>

</body>
</html>
