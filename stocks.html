<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Market - LimePea</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111827;
      padding: 1rem 2rem;
    }
    header h1 {
      color: #00ffc3;
      margin: 0;
    }
    nav {
      margin-top: 0.5rem;
      text-align: center;
    }
    nav a {
      display: inline-block;
      margin: 0 0.75rem;
      color: #76c7ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    canvas {
      background-color: #2a2a3d;
      border-radius: 12px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>LimePea Stock Market</h1>
    <nav>
      <a href="index.html">ğŸ  Home</a>
      <a href="help.html">ğŸ“– Help</a>
      <a href="download.html">â¬‡ï¸ Download</a>
      <a href="support.html">ğŸ’¬ Support</a>
      <a href="policy.html">ğŸ” Policy</a>
      <a href="contact.html">ğŸ“§ Contact</a>
      <a href="changelog.html">ğŸ“Œ Changelog</a>
    </nav>
  </header>

  <main>
    <canvas id="marketChart" height="300"></canvas>
  </main>

  <script>
    const colors = [
      '#00ffc3', '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0',
      '#9966ff', '#ff9f40', '#c9cbcf', '#00b8ff', '#ff6abf'
    ];

    let stockData;
    let marketChart;
    let currentMode = "line";

    fetch('stock_history.json')
      .then(response => response.json())
      .then(data => {
        stockData = data;
        renderLineChart();
      });

    function renderLineChart() {
      currentMode = "line";
      const datasets = Object.entries(stockData).map(([ticker, info], i) => ({
        label: info.name,
        data: info.history,
        borderColor: colors[i % colors.length],
        borderWidth: 2,
        fill: false,
        pointRadius: 0,
        tension: 0.2
      }));

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: stockData[Object.keys(stockData)[0]].history.map((_, i) => i + 1),
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: '#e0e0e0',
                usePointStyle: true
              },
              onClick: (_, legendItem) => {
                const ticker = Object.keys(stockData)[legendItem.datasetIndex];
                renderBarChart(ticker);
              }
            },
            title: {
              display: true,
              text: 'All Stocks - Historical Prices',
              color: '#00ffc3',
              font: {
                size: 18
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#ccc' }
            },
            y: {
              ticks: { color: '#ccc' }
            }
          }
        }
      });
    }

    function renderBarChart(ticker) {
      currentMode = "bar";
      const history = stockData[ticker].history;
      const changes = history.map((value, i) => i === 0 ? 0 : value - history[i - 1]);
      const barColors = changes.map(change => change >= 0 ? '#00ff88' : '#ff5b5b');

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: history.map((_, i) => i + 1),
          datasets: [{
            label: `${stockData[ticker].name} Daily Change`,
            data: changes,
            backgroundColor: barColors
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: true,
              text: `${stockData[ticker].name} - Daily Changes`,
              color: '#00ffc3',
              font: {
                size: 18
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#ccc' }
            },
            y: {
              ticks: { color: '#ccc' }
            }
          },
          onClick: () => {
            renderLineChart();
          }
        }
      });
    }
  </script>
</body>
</html>
