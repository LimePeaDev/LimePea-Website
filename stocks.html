<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LimePea Stock Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    header {
      background: #111827;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      color: #00ffc3;
    }
    nav {
      text-align: center;
      margin-top: 0.5rem;
    }
    nav a {
      color: #76c7ff;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    canvas {
      background: #2a2a3d;
      border-radius: 10px;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>LimePea Stock Market</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="help.html">📖 Help</a>
      <a href="download.html">⬇️ Download</a>
      <a href="support.html">💬 Support</a>
      <a href="policy.html">🔐 Policy</a>
      <a href="contact.html">📧 Contact</a>
      <a href="changelog.html">📌 Changelog</a>
    </nav>
  </header>
  <main>
    <canvas id="marketChart"></canvas>
  </main>

  <script>
    const colors = [
      '#00ffc3', '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0',
      '#9966ff', '#ff9f40', '#c9cbcf', '#00b8ff', '#ff6abf'
    ];
    let stockData, marketChart;

    fetch('stock_history.json')
      .then(res => res.json())
      .then(data => {
        stockData = data;
        renderLineChart();
      });

    function getSyntheticDates(length) {
      const base = luxon.DateTime.fromISO("2024-01-01");
      return Array.from({ length }, (_, i) =>
        base.plus({ days: i }).toISODate()
      );
    }

    function renderLineChart() {
      const labels = getSyntheticDates(stockData[Object.keys(stockData)[0]].history.length);
      const datasets = Object.entries(stockData).map(([ticker, info], i) => ({
        label: info.name,
        data: info.history.map((price, idx) => ({ x: labels[idx], y: price })),
        borderColor: colors[i],
        borderWidth: 1.5,
        pointRadius: 0,
        tension: 0.3,
        fill: false
      }));

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets },
        options: {
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#e0e0e0', usePointStyle: true },
              onClick: (_, item) => {
                const ticker = Object.keys(stockData)[item.datasetIndex];
                renderStockBarChart(ticker);
              }
            },
            title: {
              display: true,
              text: 'LimePea Market Overview',
              color: '#00ffc3',
              font: { size: 16 }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          }
        }
      });
    }

    function renderStockBarChart(ticker) {
      const prices = stockData[ticker].history;
      const dates = getSyntheticDates(prices.length);

      const data = prices.map((price, i) => {
        const open = i > 0 ? prices[i - 1] : price;
        const close = price;
        const high = Math.max(open, close) + 1;
        const low = Math.min(open, close) - 1;
        return {
          x: dates[i],
          o: open,
          h: high,
          l: low,
          c: close
        };
      });

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: `${stockData[ticker].name} Candlestick`,
            data,
            color: {
              up: '#00ff88',
              down: '#ff5b5b',
              unchanged: '#cccccc'
            }
          }]
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: `${stockData[ticker].name} — Candlestick Chart`,
              color: '#00ffc3',
              font: { size: 16 }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          },
          onClick: () => renderLineChart()
        }
      });
    }
  </script>
</body>
</html>
