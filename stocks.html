<script>
async function loadChartData() {
  const response = await fetch("https://raw.githubusercontent.com/LimePeaDev/LimePea-Website/main/stock_history.json");
  const data = await response.json();

  const timestamps = Object.keys(data);
  const stockNames = Object.keys(data[timestamps[0]]);

  const datasets = stockNames.map(stock => {
    return {
      label: stock,
      data: timestamps.map(t => data[t][stock]),
      fill: false,
      tension: 0.3,
      borderWidth: 2,
      borderColor: `hsl(${Math.random()*360}, 70%, 60%)`
    };
  });

  const chart = new Chart(document.getElementById("stockChart").getContext("2d"), {
    type: "line",
    data: {
      labels: timestamps,
      datasets: datasets
    },
    options: {
      plugins: {
        legend: {
          labels: { color: "#e0e0e0" }
        }
      },
      scales: {
        x: {
          ticks: { color: "#aaa" }
        },
        y: {
          ticks: { color: "#aaa" }
        }
      }
    }
  });
}

loadChartData();
</script>
