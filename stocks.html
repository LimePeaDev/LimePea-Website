<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Stock History - LimePea</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #1e1e2f;
      color: #e0e0e0;
    }
    header {
      background-color: #111827;
      padding: 1rem 2rem;
    }
    header h1 {
      color: #00ffc3;
      margin: 0;
    }
    nav {
      margin-top: 0.5rem;
      text-align: center;
    }
    nav a {
      display: inline-block;
      margin: 0 0.75rem;
      color: #76c7ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    canvas {
      background-color: #2a2a3d;
      padding: 1rem;
      border-radius: 10px;
      height: 300px !important;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
      background-color: #111827;
    }
  </style>
</head>
<body>

<header>
  <h1>LimePea Bot</h1>
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="help.html">📖 Help</a>
    <a href="download.html">⬇️ Download</a>
    <a href="support.html">💬 Support</a>
    <a href="policy.html">🔐 Policy</a>
    <a href="contact.html">📧 Contact</a>
    <a href="changelog.html">📌 Changelog</a>
    <a href="stocks.html">📊 Stocks</a>
  </nav>
</header>

<main>
  <h2 style="text-align:center;">📊 Stock Market History</h2>
  <canvas id="stockChart"></canvas>
</main>

<footer>
  LimePea Discord Bot • Built with 💚 • © 2025 LimePea Dev Team
</footer>

<script>
async function loadChartData() {
  const response = await fetch("https://raw.githubusercontent.com/LimePeaDev/LimePea-Website/main/stock_history.json");
  const stockData = await response.json();

  const updates = Object.values(stockData);
  const updateLabels = updates.map((_, i) => i + 1); // X-axis: update number

  const stockNames = Object.keys(updates[0]);

  const datasets = stockNames.map((stock, i) => {
    const color = `hsl(${(i * 360 / stockNames.length)}, 80%, 60%)`;
    return {
      label: stock,
      data: updates.map(u => u[stock]),
      borderColor: color,
      backgroundColor: color,
      fill: false,
      tension: 0.3,
      pointRadius: 0,
      borderWidth: 1.5
    };
  });

  new Chart(document.getElementById('stockChart').getContext('2d'), {
    type: 'line',
    data: {
      labels: updateLabels,
      datasets: datasets
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: { color: "#e0e0e0", boxWidth: 12, font: { size: 12 } },
          position: "bottom"
        }
      },
      scales: {
        x: {
          title: { display: true, text: "Update #", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" }
        },
        y: {
          title: { display: true, text: "Price", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" },
          beginAtZero: true
        }
      }
    }
  });
}

loadChartData();
</script>

</body>
</html>
