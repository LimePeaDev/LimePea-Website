<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LimePea Stock Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    header {
      background: #111827;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      color: #00ffc3;
    }
    nav {
      margin-top: 0.5rem;
      text-align: center;
    }
    nav a {
      color: #76c7ff;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    canvas {
      background: #2a2a3d;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LimePea Stock Market</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="help.html">📖 Help</a>
      <a href="download.html">⬇️ Download</a>
      <a href="support.html">💬 Support</a>
      <a href="policy.html">🔐 Policy</a>
      <a href="contact.html">📧 Contact</a>
      <a href="changelog.html">📌 Changelog</a>
    </nav>
  </header>
  <main>
    <canvas id="marketChart" height="400"></canvas>
  </main>

  <script>
    const colors = [
      '#00ffc3', '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0',
      '#9966ff', '#ff9f40', '#c9cbcf', '#00b8ff', '#ff6abf'
    ];
    let stockData, marketChart;

    fetch('stock_history.json')
      .then(res => res.json())
      .then(data => {
        stockData = data;
        renderLineChart();
      });

    function renderLineChart() {
      const datasets = Object.entries(stockData).map(([ticker, info], i) => ({
        label: info.name,
        data: info.history,
        borderColor: colors[i],
        borderWidth: 2,
        pointRadius: 0,
        tension: 0.3,
        fill: false
      }));

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: stockData[Object.keys(stockData)[0]].history.map((_, i) => i + 1),
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: '#e0e0e0',
                usePointStyle: true
              },
              onClick: (_, item) => {
                const ticker = Object.keys(stockData)[item.datasetIndex];
                renderStockBars(ticker);
              }
            },
            title: {
              display: true,
              text: 'LimePea Market History',
              color: '#00ffc3',
              font: { size: 18 }
            }
          },
          scales: {
            x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
            y: { ticks: { color: '#ccc' }, grid: { color: '#333' } }
          }
        }
      });
    }

    function renderStockBars(ticker) {
      const history = stockData[ticker].history;
      const changes = history.map((v, i) => i === 0 ? 0 : v - history[i - 1]);
      const barColors = changes.map(c => c >= 0 ? '#00ff88' : '#ff5b5b');

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: history.map((_, i) => i + 1),
          datasets: [{
            label: stockData[ticker].name + ' Price Movement',
            data: history,
            backgroundColor: barColors,
            borderColor: barColors,
            borderWidth: 1,
            barThickness: 2,
            categoryPercentage: 1.0,
            barPercentage: 1.0
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: `${stockData[ticker].name} – Price History`,
              color: '#00ffc3',
              font: { size: 18 }
            }
          },
          scales: {
            x: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' },
              display: true
            },
            y: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' },
              display: true
            }
          },
          onClick: () => renderLineChart()
        }
      });
    }
  </script>
</body>
</html>
