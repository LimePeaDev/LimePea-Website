<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š LimePea Stock Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #1e1e2f;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    canvas {
      background: #2a2a3d;
      border-radius: 10px;
      padding: 1rem;
      max-width: 100%;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
    h1 {
      color: #00ffc3;
    }
  </style>
</head>
<body>

<h1>ðŸ“ˆ LimePea Stock Viewer</h1>
<canvas id="chart" height="350"></canvas>
<button id="backBtn">ðŸ”™ Back to All Stocks</button>

<script>
const ctx = document.getElementById('chart').getContext('2d');
const backBtn = document.getElementById('backBtn');
let stockData, currentChart;

async function loadData() {
  const res = await fetch('https://raw.githubusercontent.com/LimePeaDev/LimePea-Website/main/stock_history.json');
  stockData = await res.json();
  renderLineChart();
}

function renderLineChart() {
  if (currentChart) currentChart.destroy();

  const datasets = Object.entries(stockData).map(([ticker, data], i) => {
    const color = `hsl(${i * 36}, 80%, 60%)`;
    return {
      label: data.name,
      data: data.history,
      borderColor: color,
      backgroundColor: color,
      fill: false,
      tension: 0.4,
      borderWidth: 2,
      pointRadius: 0
    };
  });

  const labels = stockData[Object.keys(stockData)[0]].history.map((_, i) => i + 1);

  currentChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom',
          labels: { color: '#fff' },
          onClick: (e, legendItem) => {
            const ticker = Object.keys(stockData)[legendItem.datasetIndex];
            renderBarChart(ticker);
          }
        }
      },
      scales: {
        x: {
          title: { display: true, text: "Update #", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" }
        },
        y: {
          beginAtZero: false,
          title: { display: true, text: "Price", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" }
        }
      }
    }
  });

  backBtn.style.display = "none";
}

function renderBarChart(ticker) {
  if (currentChart) currentChart.destroy();
  const { history, name } = stockData[ticker];

  const diffs = history.map((val, i) => i === 0 ? 0 : val - history[i - 1]);
  const colors = diffs.map(diff => diff >= 0 ? 'green' : 'red');

  currentChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: history.map((_, i) => i + 1),
      datasets: [{
        label: `${name} Price Change`,
        data: diffs,
        backgroundColor: colors
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: true,
          labels: { color: "#fff" }
        }
      },
      scales: {
        x: {
          title: { display: true, text: "Update #", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" }
        },
        y: {
          title: { display: true, text: "Change", color: "#ccc" },
          ticks: { color: "#ccc" },
          grid: { color: "#333" }
        }
      }
    }
  });

  backBtn.style.display = "inline-block";
}

backBtn.onclick = renderLineChart;
loadData();
</script>

</body>
</html>
