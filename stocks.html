<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LimePea Stock Viewer</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    header {
      background: #111827;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      color: #00ffc3;
    }

    nav {
      text-align: center;
      margin-top: 0.5rem;
    }

    nav a {
      color: #76c7ff;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #marketChart {
      background: #2a2a3d;
      border-radius: 10px;
      width: 100%;
      height: 850px !important;
    }

    #candlestickControls {
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }

    #stockSelector {
      padding: 5px;
      font-size: 1rem;
    }

    label {
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>LimePea Stock Market</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="help.html">📖 Help</a>
      <a href="download.html">⬇️ Download</a>
      <a href="support.html">💬 Support</a>
      <a href="policy.html">🔐 Policy</a>
      <a href="contact.html">📧 Contact</a>
      <a href="changelog.html">📌 Changelog</a>
    </nav>
  </header>

  <main>
    <div id="candlestickControls">
      <label for="stockSelector">Switch Stock: </label>
      <select id="stockSelector"></select>
    </div>
    <canvas id="marketChart"></canvas>
  </main>

  <script>
    const colors = [
      '#00ffc3', '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0',
      '#9966ff', '#ff9f40', '#c9cbcf', '#00b8ff', '#ff6abf'
    ];
    let stockData, marketChart;

    fetch('stock_history.json')
      .then(res => res.json())
      .then(data => {
        stockData = data;
        renderLineChart();
      });

    function renderLineChart() {
      const stockNames = Object.keys(stockData);
      const labels = Array.from({ length: stockData[stockNames[0]].history.length }, (_, i) => i + 1);

      const datasets = stockNames.map((ticker, i) => ({
        label: stockData[ticker].name,
        data: stockData[ticker].history.map((price, idx) => ({ x: idx + 1, y: price })),
        borderColor: colors[i],
        borderWidth: 2,
        pointRadius: 0,
        tension: 0.3
      }));

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'line',
        data: { datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#e0e0e0', usePointStyle: true },
              onClick: (_, item) => {
                const ticker = stockNames[item.datasetIndex];
                renderCandlestickChart(ticker);
              }
            },
            title: {
              display: true,
              text: 'LimePea Market Overview',
              color: '#00ffc3',
              font: { size: 18 }
            },
            tooltip: { mode: 'index', intersect: false },
            zoom: {
              pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
              zoom: { wheel: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'History Entry #', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              min: 0,
              max: 400,
              title: { display: true, text: 'Price', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          }
        }
      });

      document.getElementById('candlestickControls').style.display = 'none';
    }

    function renderCandlestickChart(ticker) {
      const prices = stockData[ticker].history;

      const candles = prices.map((close, i) => {
        const open = i === 0 ? close : prices[i - 1];
        const nearby = [
          prices[i - 1] || close,
          close,
          prices[i + 1] || close
        ];
        const high = Math.max(...nearby);
        const low = Math.min(...nearby);
        return { x: i + 1, o: open, h: high, l: low, c: close };
      });

      const minPrice = Math.min(...prices);
      const maxPrice = Math.max(...prices);
      const buffer = Math.max(5, Math.round((maxPrice - minPrice) * 0.05));

      const controlDiv = document.getElementById('candlestickControls');
      const selector = document.getElementById('stockSelector');
      controlDiv.style.display = 'block';

      if (!selector.dataset.loaded) {
        selector.innerHTML = '';
        for (const symbol in stockData) {
          const opt = document.createElement('option');
          opt.value = symbol;
          opt.textContent = stockData[symbol].name;
          selector.appendChild(opt);
        }
        selector.dataset.loaded = "true";
      }

      selector.value = ticker;
      selector.onchange = () => renderCandlestickChart(selector.value);

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: `${stockData[ticker].name} – Candlestick`,
            data: candles,
            color: {
              up: '#00ff88',
              down: '#ff5b5b',
              unchanged: '#cccccc'
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: `${stockData[ticker].name} – Candlestick Chart`,
              color: '#00ffc3',
              font: { size: 18 }
            },
            tooltip: { mode: 'index', intersect: false },
            zoom: {
              pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
              zoom: { wheel: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'History Entry #', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              min: minPrice - buffer,
              max: maxPrice + buffer,
              title: { display: true, text: 'Price', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          },
          onClick: () => {
            controlDiv.style.display = 'none';
            renderLineChart();
          }
        }
      });
    }
  </script>
</body>
</html>
