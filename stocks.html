<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LimePea Stock Viewer</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    header {
      background: #111827;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      color: #00ffc3;
    }

    nav {
      text-align: center;
      margin-top: 0.5rem;
    }

    nav a {
      color: #76c7ff;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #marketChart {
      background: #2a2a3d;
      border-radius: 10px;
      width: 100%;
      height: 600px !important;
    }

    #eventLog {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #252538;
      border-radius: 10px;
    }

    #eventLog h2 {
      color: #00ffc3;
      margin-bottom: 0.5rem;
    }

    .event {
      margin: 0.25rem 0;
      padding: 0.5rem;
      background-color: #1a1a2a;
      border-left: 4px solid #00ffc3;
    }
  </style>
</head>
<body>
  <header>
    <h1>LimePea Stock Market</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="help.html">📖 Help</a>
      <a href="download.html">⬇️ Download</a>
      <a href="support.html">💬 Support</a>
      <a href="policy.html">🔐 Policy</a>
      <a href="contact.html">📧 Contact</a>
      <a href="changelog.html">📌 Changelog</a>
      <a href="stocks.html">📊 Stocks</a>
    </nav>
  </header>

  <main>
    <canvas id="marketChart"></canvas>

    <section id="eventLog">
      <h2>📢 Recent Market Events</h2>
      <div id="eventContainer">Loading events...</div>
    </section>
  </main>

  <script>
    const colors = [
      '#00ffc3', '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0',
      '#9966ff', '#ff9f40', '#c9cbcf', '#00b8ff', '#ff6abf'
    ];
    let stockData, marketChart;

    fetch('stock_history.json')
      .then(res => res.json())
      .then(data => {
        stockData = data;
        renderLineChart();
      });

    fetch('stock_events.json')
      .then(res => res.json())
      .then(events => renderEventLog(events));

    function renderLineChart() {
      const stockNames = Object.keys(stockData);
      const labels = Array.from({ length: stockData[stockNames[0]].history.length }, (_, i) => i + 1);

      const datasets = stockNames.map((ticker, i) => ({
        label: stockData[ticker].name,
        data: stockData[ticker].history.map((price, idx) => ({ x: idx + 1, y: price })),
        borderColor: colors[i % colors.length],
        borderWidth: 2,
        pointRadius: 0,
        tension: 0.3
      }));

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'line',
        data: { datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#e0e0e0', usePointStyle: true },
              onClick: (_, item) => {
                const ticker = stockNames[item.datasetIndex];
                renderCandlestickChart(ticker);
              }
            },
            title: {
              display: true,
              text: 'LimePea Market Overview',
              color: '#00ffc3',
              font: { size: 18 }
            },
            tooltip: { mode: 'index', intersect: false },
            zoom: {
              pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
              zoom: { wheel: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'History Entry #', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              min: 0,
              max: 400,
              title: { display: true, text: 'Price', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          }
        }
      });
    }

    function renderCandlestickChart(ticker) {
      const prices = stockData[ticker].history;

      const candles = prices.map((close, i) => {
        const open = i === 0 ? close : prices[i - 1];
        const nearby = [
          prices[i - 1] || close,
          close,
          prices[i + 1] || close
        ];
        const high = Math.max(...nearby);
        const low = Math.min(...nearby);
        return { x: i + 1, o: open, h: high, l: low, c: close };
      });

      const minPrice = Math.min(...prices);
      const maxPrice = Math.max(...prices);
      const buffer = Math.max(5, Math.round((maxPrice - minPrice) * 0.05));

      if (marketChart) marketChart.destroy();

      const ctx = document.getElementById('marketChart').getContext('2d');
      marketChart = new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: `${stockData[ticker].name} – Candlestick`,
            data: candles,
            color: {
              up: '#00ff88',
              down: '#ff5b5b',
              unchanged: '#cccccc'
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: `${stockData[ticker].name} – Candlestick Chart`,
              color: '#00ffc3',
              font: { size: 18 }
            },
            tooltip: { mode: 'index', intersect: false },
            zoom: {
              pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
              zoom: { wheel: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'History Entry #', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              min: minPrice - buffer,
              max: maxPrice + buffer,
              title: { display: true, text: 'Price', color: '#aaa' },
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          },
          onClick: () => renderLineChart()
        }
      });
    }

    function renderEventLog(events) {
      const container = document.getElementById('eventContainer');
      container.innerHTML = "";

      if (!Array.isArray(events) || events.length === 0) {
        container.textContent = "No recent market events.";
        return;
      }

      events.slice().reverse().forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';
        const date = new Date(event.time * 1000).toLocaleString();
        div.innerHTML = `<strong>${date}</strong><br>${event.description}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
